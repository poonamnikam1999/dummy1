<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
          background-color:red;
        }
        </style>
</head>
<body>
        <h2 align="center"><u><i>Project Management</i></u></h2>
        <table align="center" height="400" width="350">
        <form>
        
        <tr>
        <th>Project Name</th>
        <td><input type="text" placeholder="project name"></td>
        </tr>
        
        <tr>
        <th>Assigned to</th>
        <td><input type="text"></td>
        </tr>
        
        <tr>
        <th>Start Date</th>
        <td><input type="date"></td>
        </tr>
        
        <tr>
        <th>End Date</th>
        <td><input type="date"></td>
        </tr>
        
        <tr>
        <th>Priority</th>
        <td>
        <input type="radio" name="priority">High
        <input type="radio" name="priority">Average
        <input type="radio" name="priority">Low
        </td>
        </tr>
        
        <tr>
        <th>Description</th>
        <td><input type="text" height="50"></td>
        </tr>
        
        <tr>
        <td><input type="button" value="Submit"></td>
        <td><input type="button" value="Clear"></td>
        </tr>
        </form>
        </table> 
</body>
</html>
