<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    
</head>
<body>
    <table border="1" align="center">
        <form>
            <tr>
                <th style="background-color: royalblue;">Name</th>
                <th style="background-color: royalblue;">Value</th>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="text" size="30px"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">Male<br>
                    <input type="radio" name="Gender">Female
                </td>
                
            </tr>

            <tr>
                <td>Eye Color</td>
                <td>
                    <select>
                        <option>green</option>
                        <option>blue</option>
                        <option>gray</option>
                        <option>black</option>
                    </select>
                </td>
                
            </tr>

            <tr>
                <td>Check all that apply</td>
                <td>
                    <input type="checkbox">Over 6 feet tall <br>
                    <input type="checkbox">Over 200 pounds
                </td>
                
            </tr>

            <tr>
                <td colspan="2">Describe your athletic ability :<br>
                    <input type="text" size="50px" style="height: 90px;">
                </td>
                
                
            </tr>

            <tr>
                <th colspan="2"><input type="button" value="Enter my information" style="background-color: gray; border: 1px solid gray;"></th>
               
            </tr>
        </form>
    </table>
</body>
</html>
